<div>
  Enter AD Application Info.
</div>
<form [formGroup]="dialogForm">
  <div mat-dialog-content>
    <div>
      <mat-form-field>
        <input formControlName="applicationName" matInput placeholder="Application Name *">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input formControlName="tenantName" matInput placeholder="Tenant Name *">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input formControlName="clientId" matInput placeholder="Client ID *">
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" [mat-dialog-close]="dialogForm.value"
      [disabled]="!dialogForm.valid">
      Submit
    </button>
  </div>
</form>
